{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-sm-6">
        <h1 class="text-muted">Sign Up</h1>
        <form method="post" action="{% url 'signup' %}" >
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Username</label>
                <input type="text" 
                       name="{{ form.username.name }}" 
                       id="{{ form.username.id_for_label }}" 
                       class="form-control">
                <span class="text-danger">{{ form.username.errors }}</span>
            </div>
            <div class="form-group">
                <label for="{{ form.password1.id_for_label }}">Password</label>
                <input type="password" 
                       name="{{ form.password1.name }}" 
                       id="{{ form.password1.id_for_label }}" 
                       class="form-control">
                <span class="text-danger">{{ form.password1.errors }}</span>
            </div>
            <div class="form-group">
                <label for="{{ form.password2.id_for_label }}">Confirm Password</label>
                <input type="password" 
                       name="{{ form.password2.name }}" 
                       id="{{ form.password2.id_for_label }}" 
                       class="form-control">
                <span class="text-danger">{{ form.password2.errors }}</span>
            </div>
            <button type="submit" class="btn" style="background-color: purple; color: white;">Submit</button>
        </form>
        <p>Already have an account? <a style="color: purple;" href="{% url 'login' %}">Log in here</a></p>
    </div>
</div>

{% endblock %}
