<!DOCTYPE html>
<html>
<head>
    <title>Makeup Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<!-- <body style="background-color: pink;"> -->
<body >
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: pink;">
        <a class="navbar-brand" href="/">Makeup</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="/post/create/">New Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout/">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/login/">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signup/">Sign Up</a>
                </li>
                {% endif %}
            </ul>
            <form class="form-inline my-2 my-lg-0" method="get" action="/">
                <input class="form-control mr-sm-2" type="search" name="q" placeholder="Search">
                <button class="btn  my-2 my-sm-0" style="background-color: purple; color: white;" type="submit">Search</button>
            </form>
        </div>
    </nav>    
    
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
